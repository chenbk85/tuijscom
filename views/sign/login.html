<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content="<%=description%>">
    <meta name="kewords" content="<%=kewords%>">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>用户登录 - <%=website_name%> - <%=website_slogan%></title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <%- include ../style_list.html %>
    <!--[if lt IE 9]>
    <script src="<%= locals.cdn %>js/html5.js" type="text/javascript"></script>
    <![endif]-->
</head>
<body>
<div class="wrap">
	<%- include ../nav.html %>
    
    <!--主内容区-->
    <div class="content clearfix" id="content">
    	<!--中间-->
   	  	<div class="container">
        	<fieldset class="user-reg">
                <legend>用户登录</legend>
                <% if (locals.noteMsg) { %>
                <div id="noteMsg" class="nNote <%=locals.noteMsgType%>">
                	<p><%=locals.noteMsg%></p>
                </div>
                <% }else{ %>
                <div id="noteMsg" class="nNote" style="display:none;">
                	<p></p>
                </div>
                <% } %>
                
                <div class="user-form" id="user-login-form">
                <form action="" method="post">
                	<div class="comm-input">
                    	<label>邮箱或用户名：</label><input type="text" name="loginname" placeholder="请输入邮箱/用户名" />
                    </div>
                	<div class="comm-input">
                    	<label>密码：</label><input type="password" name="password" placeholder="请输入密码" />
                    </div>
                    <div class="comm-action">
                    	<button class="btn btn-large btn-success" type="button"><i class="icon-white icon-user"></i> 登录</button>
                    </div>
                </form>
                </div>
            </fieldset>
        </div><!--container end-->
        
        <%- include ../sidebar.html %>
        
        <%- include ../footer.html %>
    </div><!--content end--> 
</div>
<%- include ../js_list.html %>
</body>
</html>
