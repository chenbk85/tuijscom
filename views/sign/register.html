<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content="<%=description%>">
    <meta name="kewords" content="<%=kewords%>">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>用户注册 - <%=website_name%> - <%=website_slogan%></title>
    <link rel="shortcut icon" href="/favicon.ico" />
	<%- include ../style_list.html %>
    <!--[if lt IE 9]>
    <script src="<%= locals.cdn %>js/html5.js" type="text/javascript"></script>
    <![endif]-->
</head>
<body>
<div class="wrap">
	<%- include ../nav.html %>
    
    <!--主内容区-->
    <div class="content clearfix" id="content">
    	<!--中间-->
   	  	<div class="container">
        	<fieldset class="user-reg">
                <legend>新用户注册</legend>
                <% if (locals.noteMsg) { %>
                <div id="noteMsg" class="nNote <%=locals.noteMsgType%>">
                	<p><%=locals.noteMsg%></p>
                </div>
                <% }else{ %>
                <div id="noteMsg" class="nNote" style="display:none;">
                	<p></p>
                </div>
                <% } %>
                
                <div class="user-form" id="user-reg-form">
                <form action="" method="post">
                	<div class="comm-input">
                    	<label>邮箱：</label><input type="text" name="email" placeholder="请输入常用邮箱" />
                        <span class="info"><b><i class="icon-white icon-info-sign"></i></b>邮箱作为唯一身份标识，请认真输入！</span>
                    </div>
                	<div class="comm-input">
                    	<label>用户名：</label><input type="text" name="username" placeholder="请输入用户名" />
                        <span class="info"><b><i class="icon-white icon-info-sign"></i></b>用户名5个字符以上，只能使用字母和数字！</span>
                    </div>
                	<div class="comm-input">
                    	<label>密码：</label><input type="password" name="password" placeholder="请输入密码" />
                        <span class="info"><b><i class="icon-white icon-info-sign"></i></b>密码长度必须在8~16之间！</span>
                    </div>
                    <div class="comm-action">
                    	<button class="btn btn-large btn-primary" type="button"><i class="icon-white icon-user"></i> 立即注册</button>
                    </div>
                </form>
                </div>
            </fieldset>
        </div><!--container end-->
        
        <%- include ../sidebar.html %>
        
        <%- include ../footer.html %>
    </div><!--content end--> 
</div>
<%- include ../js_list.html %>
</body>
</html>
