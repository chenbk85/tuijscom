<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content="<%=description%>">
    <meta name="kewords" content="<%=kewords%>">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>提示信息 - <%=website_name%> - <%=website_slogan%></title>
    <link rel="shortcut icon" href="/favicon.ico" />
	<%- include style_list.html %>
    <!--[if lt IE 9]>
    <script src="<%= locals.cdn %>js/html5.js" type="text/javascript"></script>
    <![endif]-->
</head>
<body>
<div class="wrap">
	<%- include nav.html %>
    
    <!--主内容区-->
    <div class="content clearfix" id="content">
    	<!--中间-->
   	  	<div class="container">
        	<div class="notice">
            	<header><i class="icon-white icon-warning-sign"></i> 小推提示您</header>
                <div class="notice_body">
                	<div class="notice_msg">
                    	<%- notice_msg %>
                    </div>
                    <div class="notice_btn">
                    	<button class="flatbtn flatbtn-default" type="button" onClick="location.href='/';">返回首页</button>
                        <button class="flatbtn flatbtn-default" type="button" onClick="history.go(-1);">返回上一页</button>
                    </div>
                </div>
            </div>
        </div><!--container end-->
        
        <%- include sidebar.html %>
        
        <%- include footer.html %>
    </div><!--content end--> 
</div>
<%- include js_list.html %>
</body>
</html>
